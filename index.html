<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">

    <title>계산기</title>
</head>

<body>
    <div class="container">
        <table class="calculator">
            <tr>
                <td colspan="4" class="display-container">
                    <div class="display"> display 000000000000000 </div>
                    <div class="input"> a b = </div>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="ac"> AC </button></td>
                <td><button type="button" class="op div"> / </button></td>
                <td><button type="button" class="op mul"> * </button></td>
                <td><button type="button" class="op sub"> - </button></td>
            </tr>
            <tr>
                <td><button type="button" class="num digit-7"> 7 </button></td>
                <td><button type="button" class="num digit-8"> 8 </button></td>
                <td><button type="button" class="num digit-9"> 9 </button></td>
                <td rowspan="2">
                    <button type="button" class="op add"> + </button>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="num digit-4"> 4 </button></td>
                <td><button type="button" class="num digit-5"> 5 </button></td>
                <td><button type="button" class="num digit-6"> 6 </button></td>
            </tr>
            <tr>
                <td><button type="button" class="num digit-1"> 1 </button></td>
                <td><button type="button" class="num digit-2"> 2 </button></td>
                <td><button type="button" class="num digit-3"> 3 </button></td>
                <td rowspan="2">
                    <button type="button" class="op calculate"> = </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="num digit-0"> 0 </button>
                </td>
                <td><button type="button" class="op backspace"> <- </button></td>
            </tr>
        </table>
    </div>
    <script type="module" src="src/script.js"></script>
</body>

</html>
